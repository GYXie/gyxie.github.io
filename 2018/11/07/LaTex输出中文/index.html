        <p>要在LaTeX文档中输出中文可以使用<code>CTex</code>包。参考<a href="https://ctan.org/pkg/ctex" target="_blank" rel="noopener">官方文档</a>。<br>下面是一个demo代码，仅供参考。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">\documentclass[UTF8]&#123;ctexart&#125;</span><br><span class="line">\usepackage&#123;amsmath&#125;</span><br><span class="line">\begin&#123;document&#125;</span><br><span class="line"></span><br><span class="line">\section&#123; 梯度下降法 &#125;</span><br><span class="line">梯度下降法（gradient descent）是求解无约束最优化问题的一种最常用的方法，有实现简单的特点。梯度下降法是迭代算法，每一步需要求解目标函数的梯度向量。\\</span><br><span class="line">输入：目标函数$f(x)$，梯度函数$g(x)=\nabla f(x)$，计算精度$\varepsilon$。\\</span><br><span class="line">输出：$f(x)$的极小点$x^*$。\\</span><br><span class="line">（1）取初始值$x^&#123;(0)&#125; \in \mathbf&#123;R&#125;^n$，置$k=0$\\</span><br><span class="line">（2）计算$f(x^&#123;(k)&#125;)$</span><br><span class="line">（3）计算梯度$g_k=g(x^&#123;(k)&#125;)$，当$\|g_k\|&lt;\varepsilon$时，停止迭代，令$x^*=x^&#123;(k)&#125;$；否则令$p_k=g(x^&#123;(k)&#125;)$，求$\lambda_&#123;k&#125;$，使</span><br><span class="line">\begin&#123;equation*&#125;</span><br><span class="line">    f(x^&#123;(k)&#125;+\lambda_&#123;k&#125;p_&#123;k&#125;)=\min_&#123;\lambda \geq 0&#125; f(x^&#123;(k)&#125;+\lambda p_&#123;k&#125;)</span><br><span class="line">\end&#123;equation*&#125;</span><br><span class="line">（4）置$x^&#123;(k+1)&#125;=x^&#123;(k)&#125;+\lambda_kp_k$，计算$f(x^&#123;(k+1)&#125;)$\\</span><br><span class="line">当$\|f(x^&#123;(k+1)&#125;)-f(x^&#123;(k)&#125;)\|&lt;\varepsilon$或$\|x^&#123;(k+1)&#125;-x^&#123;(k)&#125;\|&lt;\varepsilon$时停止迭代，令$x^*=x^&#123;(k+1)&#125;$\\</span><br><span class="line">（5）否则，置$k=k+1$，转（3）。\\</span><br><span class="line">当目标函数是凸函数时，梯度下降法的解是全局最优解。一般情况下，其解不保证是全局最优解。梯度下降法的收敛速度也未必是最快的。</span><br><span class="line">\end&#123;document&#125;</span><br></pre></td></tr></table></figure></p>
